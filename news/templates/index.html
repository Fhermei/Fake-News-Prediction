<!DOCTYPE HTML>
<html>
<head>
 <meta charset="utf-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <title>Fake News Prediction</title>
 <style>
body{

background: #d1d5db;
}

.height{

height: 100vh;
}

.form{

position: relative;
}

.form .fa-search{

position: absolute;
top:20px;
left: 20px;
color: #9ca3af;

}

.form span{

    position: absolute;
right: 17px;
top: 13px;
padding: 2px;
border-left: 1px solid #d1d5db;

}

.left-pan{
padding-left: 7px;
}

.left-pan i{

padding-left: 10px;
}

.form-input{

height: 55px;
text-indent: 33px;
border-radius: 10px;
}

.form-input:focus{

box-shadow: none;
border:none;
}
 </style>
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css
 ">
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js
 ">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js
 ">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css
 ">

</head>
<body>
    <div class="container">
        

        <div class="row height d-flex justify-content-center align-items-center">
            

          <div class="col-md-6">
            <br>
                <h1 style=text-align:center>A Fake News Prediction Web Application. </h1>
                <h4 style=text-align:center>Enter your news below to try it.</h4>
            <br>

            <form method="POST">
                {% csrf_token %}
                <div class="form">
                    
                
                <i class="fa fa-search"></i>
                <input type="text"name="news_input" class="form-control form-input" placeholder="Search anything...">
                <span class="left-pan"><i class="fa fa-microphone"></i></span>
                </div>
                <button type="submit" class="btn btn-primary w-100">Check news</button>
            </form>
            {% if result %}
              {% if 'FAKE' in result %}
                  <h3 style="text-align:center; color:red;">
              {% else %}
                  <h3 style="text-align:center; color:green;">
              {% endif %}
                  {{ result }}
              </h3>
          {% endif %}

            
            <br>
            <h5 style=text-align:center>Created by: <span style="color: rgb(115, 205, 31); font-size: x-large;">Oyewole Oluwafemi.</span> </h5>
            
          </div>
          
        </div>
        
      </div>
</body>
</html>
